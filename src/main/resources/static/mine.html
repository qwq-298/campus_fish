<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的</title>

    <style>
        body { margin: 0; background: #f5f5f5; font-family: Arial; }

        /* 顶部栏 */
        .header {
            padding: 20px;
            background: white;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 1px solid #eee;
        }

        /* 个人信息卡片 */
        .profile-card {
            margin: 15px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: #ddd;
            border-radius: 50%;
        }

        .profile-info p {
            margin: 5px 0;
        }

        /* 模块区域 */
        .module {
            margin: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-size: 16px;
        }

        .module h3 {
            margin-top: 0;
        }

        /* 退出登录按钮 */
        .logout-btn {
            width: 90%;
            margin: 20px auto;
            display: block;
            padding: 12px;
            font-size: 18px;
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        /* 底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 55px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            text-align: center;
            font-size: 14px;
            color: #444;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="header">我的</div>

<!-- 个人信息区域 -->
<div class="profile-card">
    <div class="avatar"></div>
    <div class="profile-info">
        <p id="nickname">昵称：未加载</p>
        <p id="username">账号：未加载</p>
        <p id="email">邮箱：未加载</p>
    </div>
</div>

<!-- 我的发布 -->
<div class="module">
    <h3>我的发布</h3>
    <p>这里可以显示用户发布的商品列表（未来实现）</p>
</div>

<!-- 我的收藏 -->
<div class="module">
    <h3>我的收藏</h3>
    <p>这里可以显示用户收藏的商品列表（未来实现）</p>
</div>

<!-- 退出登录按钮 -->
<button class="logout-btn" onclick="logout()">退出登录</button>

<!-- 底部导航栏 -->
<div class="bottom-nav">
    <a class="nav-item" href="/index.html">首页</a>
    <a class="nav-item" href="/publish.html">发布</a>
    <a class="nav-item" href="/messages.html">消息</a>
    <a class="nav-item" href="/mine.html">我的</a>
</div>

<script>
    window.onload = function() {
        const user = JSON.parse(localStorage.getItem("user") || "{}");
        if (!user.username) {
        // 未登录，跳转到登录页
        alert("请先登录");
        window.location.href = "/login.html";
        return;
        }
        document.getElementById("nickname").innerText = "昵称：" + (user.name || "未设置");
        document.getElementById("username").innerText = "账号：" + (user.username || "未知");
        document.getElementById("email").innerText = "邮箱：" + (user.email || "未知");
    };

    // 退出登录
    function logout() {
        localStorage.removeItem("user");
        alert("已退出登录");
        window.location.href = "/login.html";
    }
</script>

</body>
</html>
