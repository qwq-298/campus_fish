<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-container">
    <h2>用户登录</h2>

    <input type="text" id="username" placeholder="账号">

<script src="/js/login.js"></script>

</body>
</html>
